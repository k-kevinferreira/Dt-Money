<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Dt Money</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body class="roboto-regular">

    <header id="cabecalho">
        <div> <img src="#" alt="Logo"> <span>Dt Money</span></div>
        <button class="button-md roboto-regular">Nova transação</button>
    </header>

    <main class="container">
        <section id="dashboard">
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="#" alt="Imagem de entrada">
                </h3>
                <p>R$ 17.123,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="#" alt="Imagem de saída">
                </h3>
                <p>R$ 123,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Total</span>
                    <img src="#" alt="Imagem de total">
                </h3>
                <p>R$ 17.000,00</p>
            </div>
        </section>
    </main>


</body>

</html>
